version: '3'
services:
  nginx:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "../container/nginx/conf/docker_proxy.conf:/etc/nginx/conf.d/docker_proxy.conf:ro"
      - "../container/nginx/certs:/etc/nginx/certs:ro"
      - "../container/nginx/vhosts:/etc/nginx/vhost.d"
      - "../container/nginx/vhosts_base/docker-ui_location:/etc/nginx/vhost.d/docker-ui.${BASE_DOMAIN}_location"
      - "../container/nginx/html:/usr/share/nginx/html"
      - "../container/nginx/htpasswd/kibana:/etc/nginx/htpasswd/kibana.${BASE_DOMAIN}"
      - "../container/nginx/htpasswd/docker-ui:/etc/nginx/htpasswd/docker-ui.${BASE_DOMAIN}"
      - "../container/nginx/update-htpasswd.sh:/update-htpasswd.sh"
    ports:
      - "${PROXY_PORT}:80"
    networks:
      - "frontend-tier"

  ui:
    image: uifd/ui-for-docker
    container_name: ui-for-docker
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      VIRTUAL_PORT: 9000
      VIRTUAL_HOST: docker-ui.${BASE_DOMAIN}
    networks:
      - "frontend-tier"

  elk-elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ELK_VERSION}"
    command: [/bin/bash, /entrypoint.sh]
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - "../container/elasticsearch/data:/usr/share/elasticsearch/data"
      - "../container/elasticsearch/bin:/usr/local/bin"
      - "../container/elasticsearch/update-license.sh:/update-license.sh"
      - "../container/elasticsearch/entrypoint.sh:/entrypoint.sh"
      - "../container/elasticsearch/license.json:/license.json"
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - bootstrap.memory_lock=true
      - ELASTIC_USER_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - "backend-tier"

  elk-logstash:
    image: "docker.elastic.co/logstash/logstash:${ELK_VERSION}"
    links:
      - elk-elasticsearch:elasticsearch
    volumes:
      - "../container/logstash/config/logstash.config:/usr/share/logstash/pipeline/logstash.config"
    ports:
      - "12201:12201/udp"
    environment:
      ELASTIC_USER_PASSWORD: ${ELASTIC_PASSWORD}
    networks:
      - "backend-tier"

  elk-kibana:
    image: "docker.elastic.co/kibana/kibana:${ELK_VERSION}"
    environment:
      VIRTUAL_PORT: 5601
      VIRTUAL_HOST: kibana.${BASE_DOMAIN}
      SERVER_NAME: kibana.${BASE_DOMAIN}
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
      ELASTICSEARCH_PASSWORD: ${ELASTIC_PASSWORD}
    links:
      - elk-elasticsearch:elasticsearch
    networks:
      - "backend-tier"
      - "frontend-tier"

networks:
  frontend-tier:
    external:
      name: proxy
  backend-tier:
      driver: bridge
